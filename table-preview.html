<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Componente Figma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }

        .table-wrapper {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #1abc9c;
            color: white;
        }

        thead th {
            padding: 12px 16px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        thead th:last-child {
            border-right: none;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fbff;
        }

        tbody tr:hover {
            background-color: #e8f4f8;
        }

        tbody td {
            padding: 12px 16px;
            text-align: center;
            font-size: 14px;
            color: #333;
            border-right: 1px solid #d9d9d9;
        }

        tbody td:last-child {
            border-right: none;
        }

        tbody tr {
            border-bottom: 1px solid #d9d9d9;
        }

        tbody tr:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COMPONENTE ABAIXO</h1>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>

                    </tr>

        </div>
    </div>
</body>
</html>
